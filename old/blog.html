---
layout: default
title: blog

<h1>{{ page.title }}</h1>

yet another semi-technical blog

<ul>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
